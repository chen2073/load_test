services:
  load_test:
    build: 
      context: .
      target: builder
    image: load_test
    # command: tail -f /dev/null 
    command: opam exec dune exec load_test
    environment:
      # MUST use PST time: 24 hour clock
      SCHEDULED_TIME:
      REQUEST_NUMBER:
      URL:
    env_file:
      - .env
    deploy:
      mode: replicated
      replicas: 1
